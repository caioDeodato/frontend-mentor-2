<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <h2 class="title">Our Pricing</h2>
  <div class="options">
    Annually
    Monthly
  </div>

  <div class="corpo">

    <div class="bloco-side">
      <h4 class="nomePlano">Basic</h4>
      <h1 class="preco">&dollar;199.99</h1>
      <div class="items">
        <hr>
        <p class="item">500 GB Storage</p>
        <hr>
        <p class="item">2 Users Allowed</p>
        <hr>
        <p class="item">Send up to 3 GB</p>
        <hr>
      </div>
      <button class="learn-m">Learn More</button>
    </div>

    <div class="bloco-side-p">
      <h4 class="nomePlano">Professional</h4>
      <h1 class="preco">&dollar;249.99</h1>
      <div class="items">
        <hr>
        <p class="item">1 TB Storage</p>
        <hr>
        <p class="item">5 Users Allowed</p>
        <hr>
        <p class="item">Send up to 10 GB</p>
        <hr>
      </div>
      <button class="learn-m">Learn More</button>
    </div>

    <div class="bloco-side">
      <h4 class="nomePlano">Master</h4>
      <h1 class="preco">&dollar;399.99</h1>
     <div class="items">
       <hr>
      <p class="item">2 TB Storage</p>
      <hr>
      <p class="item">10 Users Allowed</p>
      <hr>
      <p class="item">Send up to 20 GB</p>
      <hr>
     </div>
      <button class="learn-m">Learn More</button>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/caioDeodato">Caio Lima</a>.
    </div>
  </footer>
</body>

</html>
